<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Upwork Extended Filters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Upwork Extended Filters" />
    <link rel="stylesheet" href="assets/css/bundle.min.css?v=1.0" />

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <div class="ext">
        <header class="ext__header">
            <h1>Upwork Extended Filters</h1>
            <p class="small">Specify the contract you want and start to search</p>
        </header>
        <section class="ext__body">
            <span class="filters_wraper">Show Filters</span>
            <form class="main_filters">
                <div class="form_row">
                    <div class="half">
                        <label for="">Minimal Rating</label>
                        <input type="text" placeholder="1.00 to 5.00">
										</div>
										<div class="half">
											<label for="">Minimal Spent</label>
											<input type="text" placeholder="$">
									</div>
                </div>

                <a class="btn secondary">Save</a>
            </form>
        </section>
        <footer class="ext__footer">
            <a class="btn primary">Hide Contracts</a>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
